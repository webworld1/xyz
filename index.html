<!DOCTYPE html>

    <title>Document</title>
    <link

    <link rel="stylesheet" href="style.css" />

    <script

  <body>
    <nav
      class="navbar navbar-expand-lg border-bottom-dark navbar-dark bg-dark"
      data-bs-theme="dark"
    >
      <div class="container-fluid">
        <a class="navbar-brand fw-bold ms-4" href="#">IOC</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#"
                >International Operations Center</a
              >
            </li>
            <button class="btn ms-3 mt-2 btn-primary">Login</button>
            <button class="btn ms-3 mt-2 btn-primary">Register</button>
          </ul>
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>
    <!-- navbar ends -->
    <!-- login  maodal box starts -->
    <div class="main img-fluid pb-3">
      <div class="container">
        <li id="heading" class="list-group-item heading">
          Our Operation Centers Around The World
        </li>
        <div class="mt-4 text-center" id="map">
          <iframe
            class="w-75"
            src="https://www.google.com/maps/d/u/0/embed?mid=1ilsOZDUCgQyctthtptmj-6BJxQ98j0Y&ehbc=2E312F"
            height="400"
          ></iframe>
        </div>
      </div>
    </div>
    <div class="container">
      <button
        id="login"
        type="button"
        class="btn btn-primary visually-hidden"
        data-bs-toggle="modal"
        data-bs-target="#exampleModal"
      ></button>
      <div
        class="modal fade"
        id="exampleModal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">
                Login to Datacenter
              </h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <label for="exampleInputEmail1" class="form-label"
                >Email address</label
              >
              <input
                type="email"
                class="form-control"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
              />
              <label for="exampleInputPassword1" class="form-label"
                >Password</label
              >
              <input
                type="password"
                class="form-control"
                id="exampleInputPassword1"
              />
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Sign up
              </button>
              <button type="button" class="btn btn-primary">Login</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- map container end -->

    <!-- Remove the container if you want to extend the Footer to full width. -->

                <!--Grid column-->
